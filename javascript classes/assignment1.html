<html>
<p id="demo1"></p>
<script>
class student
{
	constructor(name,rollno,hobby,place)
	{
	this.name=name;
	this.rollno=rollno;
	this.hobby=hobby;
	this.place=place;
	}
	display()
	{
	document.write("my name is " +this.name+"<br/>");
	document.write("my rollno is " +this.rollno + "<br/>");
	document.write("my hobby is " +this.hobby + "<br/>");
	document.write("my place is " +this.place);
	
	}
}
	
const ravi = new student("ravi",20,"playing","bbsr");
ravi.display();

</script>
</html>
