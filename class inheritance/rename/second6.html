<html>
<body>
<h1>inheritance</h1>
<p id="demo1"></p>
<script>
class father
{
	constructor(singing,cooking)
	{
		this.singing=singing;
		this.cooking=cooking;
	}
}

class son extends father
{
	display()
	{
	super(singing,cooking);
	document.write( "singing is " +this.singing + "<br/>");
	document.write("cooking " +this.cooking);
	}
	
}
const father1=new father('bad','somewhat better');
const son1=new son('0000','som');
son1.display();
</script>
</body>
</html>
