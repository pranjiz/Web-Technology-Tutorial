<html>
<body>
<script>
function validate()
{
	var username=document.getElementById("uname");
	var res=username.value;
	//document.write(res);
	var regexp=/^[7-9]\d{9}$/;
	if(regexp.test(res))
	{
		alert("valid");
	}
	else
	{
		alert("invalid");
	}
	
	
}
</script>
<form onsubmit="return validate()">
<input id="uname" type="text" placeholder="username" >
<input type="submit" value="submit">
</form>
</body>
</html>
